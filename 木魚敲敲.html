<!DOCTYPE html>
<html>
<head>
  <title>敲木魚積功德</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    #counter {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>敲木魚積功德</h1>
  <img id="mokugyo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzeSBtjO0T2k7fFSnq7gvHi5nTYecr4TDBzw&usqp=CAU" alt="木魚圖片" width="200" height="200">
  <div id="counter">
     <p>（點擊這個木魚！）</p>
     <h2>木魚敲敲，功德積積</h2>
  </div>
  <button onclick="calculateMerit()">功德結算</button>

  <script>
    var counter = 0;
    function calculateMerit() {
      alert('您這次總共敲了' + counter +'次木魚，施主阿彌陀佛，祝您期末考歐趴。' );
    }

    document.getElementById('mokugyo').addEventListener('click', function() {
      var text = document.createElement('div');
      text.innerHTML = '功德+1';
      document.body.appendChild(text);
      counter++;
      setTimeout(function() {
        document.body.removeChild(text);
      }, 1000);
    });
  </script>
</body>
</html>
